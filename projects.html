  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f6fb;
    }

    .wrapper {
  background-color: #cbd7e2;
  margin: 90px auto;
  height: 600px;
  width: 95%;
  max-width: 1600px;
  padding: 20px;
  transform: rotate(-2deg);
  border-radius: 20px;
  position: relative;
  z-index: 0; /* keep this as lowest */
}


    .page-container {
      margin: 0 100px;
    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 0;
  border-bottom: 2px solid black;
  position: relative;
  z-index: 2; /* makes sure header stays above */
}

    .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .logo span {
      font-size: 26px;
      margin-left: 10px;
    }

    nav {
      display: flex;
      gap: 60px;
    }

    nav a {
      text-decoration: none;
      font-weight: bold;
      font-size: 17px;
      color: #000;
      transition: color 0.3s, text-decoration 0.3s;
    }

    nav a:hover {
      color: #007BFF;
      text-decoration: underline;
    }

    nav a.active {
      border-bottom: 3px solid #007BFF;
      padding-bottom: 4px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      position: absolute;
      right: 0;
      top: 30px;
	  z-index: 3;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #000;
      margin: 4px 0;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      gap: 15px;
      background-color: #f3f6fb;
      position: absolute;
      top: 100%;
      right: 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
	  z-index: 2; 
    }

    .mobile-nav a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }

    .portfolio-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 100px;
      width: 90%;
      max-width: 1000px;
      margin: -700px auto 90px;
      position: relative;
      z-index: 1;
      text-align: center;
      justify-content: center;
    }

    .project-item img {
      width: 100%;
      max-width: 220px;
      border-radius: 15px;
      display: block;
      margin: 0 auto 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-item img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .project-item a {
      text-decoration: none;
      color: black;
      font-size: 16px;
    }

    footer {
      background-color: #2c333d;
      color: white;
      padding: 30px 0;
      margin-top: 200px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      text-align: center;
      margin: 0 100px;
    }

    footer a {
      color: #a3bdcc;
      text-decoration: none;
    }
	
	.footer-content {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      gap: 40px;
      flex-wrap: wrap;
      text-align: center;
    }

    @media (max-width: 768px) {
      .page-container {
        margin: 0 20px;
      }

      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-nav.show {
        display: flex;
      }

      .portfolio-content {
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        margin: -600px auto 80px;
      }

      .project-item img {
        max-width: 150px;
      }

      .wrapper {
        height: 550px;
      }

      .footer-container {
        flex-direction: column;
        gap: 15px;
        margin: 0 20px;
      }
	  
	  .footer-content {
        flex-direction: column;
        gap: 15px;
      }
	  
    }
  </style>
